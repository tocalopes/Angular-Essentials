<mat-toolbar class="header mat-elevation-z4 background-white">
    
    <span >
        <a routerLink="/">
            <img class="logo" src="assets/img/logo.png" alt="Logo"/>
        </a>
    </span>

    <span class="title-group tiny-black">
        <a [routerLink]='routeUrl'>
            <i class="material-icons">
                {{icon}}
            </i>
            {{title}}
        </a>
        
    </span>


</mat-toolbar>
